<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title th:text="#{index.page.title}"></title>

    <Link th:href="@{/css/bootstrap-4.1.3-dist/css/bootstrap.css}" rel="stylesheet">
    <Link th:href="@{/css/custom.css}" rel="stylesheet">


</head>
<body>

<img th:src="@{/images/welcome-38249.png}">
<h2 class="display-1 text-danger">Cydeo</h2>
<h2 class="cydeo">Student's register form</h2>


<!-- Display value of model-->
<h2 th:text="${students.get(0).firstName}"></h2>
<h2 th:text="${students.get(0).lastName}"></h2>

<!-- Concatenation-->
<h2 th:text="${'Hello '+ students.get(0).firstName}"></h2>
<h2 th:text="${students.get(0).firstName+' - '+students.get(0).lastName}"></h2>


<!-- Link -->
<h2>
<a th:href="@{https://cydeo.com}">Cydeo page</a>
</h2>

<h2>
    <a th:href="@{/student/welcome}">Welcome</a>
</h2>

<h2>
    <a th:href="@{/student/welcome(id=3)}">Link</a>
</h2>

<h2>
    <a th:href="@{/student/welcome(name=${students.get(0).firstName})}">Name</a>
</h2>

<!-- Iteration -->
<h2>Student list</h2>
<ul>
    <li th:each=" student : ${students}" th:text="${student.firstName+' '+student.lastName}"></li>

</ul>

<h2>Student Table</h2>

<table>

    <thead>
    <tr>
        <td>First name</td>
        <td>Last name</td>
        <td>Age</td>
        <td>State</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each=" student : ${students} ">
        <td th:text="${student.firstName}"></td>
        <td th:text="${student.lastName}"></td>
        <td th:text="${student.age}"></td>
        <td th:text="${student.state}"></td>
    </tr>
    </tbody>
</table>

<!-- Conditional logic -->

<div th:text="${students.get(0).age > 18? 'Eligible' : 'Not eligible' }"> </div>

<div>
    <span th:if="${students.get(0).getState()=='Arizona'}">Arizona</span>
    <span th:unless="${students.get(0).getState()=='Arizona'}">Not Arizona</span>
</div>

</body>
</html>
